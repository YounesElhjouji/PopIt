<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PopIt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body style="font-family: Courier New,sans-serif">

    <div id="container">
        <div id="container2">
            <canvas id="canvas" height="500" width="900"></canvas>
            <div id="btns">
                <!--<button id="newsButton" class="btn btn-default btn-lg">Show News</button>-->
                <button id="pauseButton" class="btn btn-primary btn-lg">Pause</button>
                <button id="resetButton" class="btn btn-success btn-lg">Reset</button>
            </div>
        </div>
        <div id="container3">
            <div id="stats"></div>
            <div id="big">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a id="popChartTab" class="nav-link active" onclick="javascript:pickTab(event,'popChart')" href="#">Charts</a>
                    </li>
                    <li class="nav-item">
                        <a id="newsTab" class="nav-link" onclick="javascript:pickTab(event,'news');" href="#">News</a>
                    </li>
                </ul>
                <canvas id="popChart" class="tabContent" width="400"></canvas>
                <div id="news" height="360" class="tabContent">
                    <ul id="notifList" height="360">
                        <li style="margin-top: 6px"></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--<p>The blue and red dots are males and females as per gender role laws. They fuck and give birth and die</p>
        <p>This will hopefully be developped to include relationships, and evolution</p>-->
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
